<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Slides</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .slider {
            display: flex;
            width: 400vw;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            flex-shrink: 0;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <video src="Offers drunken monkey.mp4" autoplay loop muted></video>

        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.querySelector(".slider");
        const totalSlides = document.querySelectorAll("video").length;
        
        function updateSlide() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
        
        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateSlide();
        }
        
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalSlides - 1;
            }
            updateSlide();
        }
    </script>
</body>
</html>
