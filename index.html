<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drunken Monkey Offers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .slider {
            display: flex;
            width: 300vw; /* Adjust based on the number of videos (3 videos = 300vw) */
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video covers the full screen without distortion */
            flex-shrink: 0;
        }
        .page-number {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            /* Adjust styles for tablets and mobile devices */
            video {
                object-fit: cover;
            }
            .page-number {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slide">
                <video src="Offers_drunk_monkey.mp4" autoplay loop muted></video>
                <div class="page-number">1</div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.querySelector(".slider");
        const totalSlides = document.querySelectorAll(".slide").length;

        function updateSlide() {
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`; // Move the slider based on the current slide index
        }
        
        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateSlide();
        }
    </script>
</body>
</html>
